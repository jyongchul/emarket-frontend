<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test - E-Market</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: #111;
            max-width: 800px;
            padding: 0 20px;
        }
        .hero h1 {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.1;
        }
        .hero p {
            font-size: 24px;
            margin-bottom: 32px;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: #111;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #333;
        }
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="hero">
        <video autoplay loop muted playsinline>
            <source src="/hero-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>E-Market</h1>
            <p>Used Electronics & Furniture for International Buyers</p>
            <a href="/" class="btn">Browse Products</a>
        </div>
    </div>
    <div class="status">
        ✅ Video: hero-video.mp4 (30MB)<br>
        ✅ Server: localhost:7777<br>
        ✅ Status: Playing
    </div>
</body>
</html>
